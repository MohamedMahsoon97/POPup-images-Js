<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <title>POP JS</title>
    </head>

    <body>
        <!------------------------ Start Section --------------------------->
        <section class="model">
            <h2 class="headline">Popup images by javascript</h2>
            <div class="model-content">
                <div>
                    <div class="model-img">
                        <img src="images/popular1.webp" alt="product1">
                    </div>
                    <div class="description">
                        <h3>Roulix</h3><br>
                        <span>$ 1045,743</span>
                    </div>
                </div>
                <div>
                    <div class="model-img">
                        <img src="images/popular2.webp" alt="product2">
                    </div>
                    <div class="description">
                        <h3>EverSwiss</h3><br>
                        <span>$ 945,743</span>
                    </div>
                </div>
                <div>
                    <div class="model-img">
                        <img src="images/popular3.webp" alt="product3">
                    </div>
                    <div class="description">
                        <h3>Teleio</h3><br>
                        <span>$ 845,743</span>
                    </div>
                </div>
            </div>
            <div class="box-model">
                <div class="box-img">
                    <img src="" alt="product1">
                    <span id="close"><i class="fas fa-times-circle"></i></span>
                    <span id="prev"><i class="fa fa-arrow-circle-left"></i></span>
                    <span id="next"><i class="fa fa-arrow-circle-right"></i></span>
                </div>
            </div>
        </section>
        
        <!------------------------ End Section ----------------------------->
        <script src="js/script.js"></script>
    </body>
</html>
